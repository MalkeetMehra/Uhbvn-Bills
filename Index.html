<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Account Number</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: 100px auto; padding: 20px; text-align:center; }
  input { padding: 10px; width: 100%; font-size: 16px; margin-top: 10px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor:pointer; }
</style>
</head>
<body>
<h2>Enter Your Account Number</h2>
<input type="text" id="account" placeholder="Enter account number">
<br>
<button onclick="goLink()">Go</button>

<script>
function goLink() {
  const acc = document.getElementById('account').value.trim();
  if(!acc) { alert('Please enter your account number'); return; }
  const url = 'https://uhbvn.org.in/Rapdrp/BD?UID=' + encodeURIComponent(acc);
  window.open(url, '_blank'); // opens in a new tab
}
</script>
</body>
</html>
